<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="video" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" loop controls></video>
    <!-- <iframe class="video" width="780" height="430" src="https://www.youtube.com/embed/vNDYUlxNIAA"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe> -->
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const video = document.querySelector('.video')
    const speed = document.querySelector('.speed')
    const bar = document.querySelector('.speed-bar')

    speed.addEventListener('mousemove', function (e) {
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const height = Math.round(percent * 100) + '%';
      const min = 0.5;
      const max = 5;
      const playbackRate = (max - min) * percent + min;

      bar.style.height = height;
      bar.textContent = playbackRate.toFixed(1) + 'x';
      video.playbackRate = playbackRate;
    })
    
  </script>
</body>

</html>
